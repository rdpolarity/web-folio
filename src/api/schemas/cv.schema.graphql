query CV {
  cv {
    email
    linkedin
    location
    name
    phone
    title
    website
    updatedAt
    picture {
      url
    }
    sections {
      title
      expertises {
        progress
        tags {
          name
        }
        subtitle
        title
        description {
          value
          links
          blocks
        }
        icon {
          url
        }
      }
    }
  }
}