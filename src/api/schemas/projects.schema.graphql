query Projects {
  projects {
    data {
      id
      attributes {
				name
				tags {
          data {
            attributes {
              name
              colour
              icon {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        thumbnail {
          data {
            attributes {
              url
            }
          }
        }
      }
    }
  }
}